<div class="container">
  <h1>Share Your Experience</h1>
  <form target="_blank" action="https://formsubmit.co/belaartsucculents@outlook.com" method="POST">
    
    <!-- Redirect to Thank You page after submission -->
    <input type="hidden" name="_next" value="https://bela25art.github.io/thank-you.html">
    
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Your Email" required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <textarea name="message" class="form-control" placeholder="Write your review here..." rows="6" required></textarea>
    </div>

    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Review</button>
  </form>
</div>
